<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
              <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form action="" class="row g-4">
                                        <div class="col-12">
                                            <label for="loginUsername">Username<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" [(ngModel)]="loginUsername" class="form-control" placeholder="Enter Username" name="loginUsername" id="loginUsername">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button (click)="login()" class="btn btn-primary px-4 float-end mt-4">login</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <img
        src="../assets/logo.png"
        alt=""
        loading="lazy"
        style="margin-top: -1px;"
      />
                                <h2 class="fs-1">Welcome!</h2>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
